{% extends "beer/base.html" %}

{% load static from staticfiles %}

{% block head %}
<link rel="stylesheet" href="{% static "beer/stylesheets/login.css" %}">
{% endblock %}

{% block content %}
{% url "summary" as default_next %}
<div class="container">
    <form class="form-signin" method="post" action="{% url "login" %}">
    {% csrf_token %}
        <h2 class="form-signin-heading">Sign In</h2>
        <label for="inputUser" class="sr-only">Username</label>
        <input name="{{ form.username.name }}" type="text" id="inputUser" class="form-control" placeholder="Username" required autofocus>
        <label for="inputPassword" class="sr-only">Password</label>
        <input name="{{ form.password.name }}" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
        <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
        <input type="hidden" name="next" value="{{ next|default_if_none:default_next }}" />
    </form>
</div>
{% endblock %}
